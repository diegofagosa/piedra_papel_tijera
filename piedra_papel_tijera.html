<html lang="en">

        .container2 {

        }

        .tijera {

            position: absolute; top: 350px; left: 130px;
            width: 100px;

            font-family: Inter;
            color: white;
        }
        
        .reglas {

            width: 375px;
            height: 1000px;
            background:  white;
            position: relative; right: 8px; bottom: 8px;
            color: rgb(54, 60, 93);
            text-align: center;
            font-family: Inter ExtraBold;
            line-height: 300px;
            font-size: 30px;
        }

        .reglas2 {
            position: absolute; left: 20px; top: 300px;
        }

        .cierre {
            position: absolute; left: 20px; top: 700px;
        }

                position: absolute; top: 40px; left: 350px;

                width: 130px;
                height: 130px;
                
            }

                position: absolute; top: 30px; left: 40px;

                height: 130px;

            .reglas {
                display: none;
                width: 370px;
                height: 400px;
                border-radius: 10px;
                position: relative; left: 510px; top: 140px;

                font-family: Inter ExtraBold;
                line-height: 50px;
                font-size: 25px;

            .reglas2 {
                width: 300px;
                position: absolute; left: 30px; top: 80px;
            }
    
            .cierre {
                position: absolute; left: 330px; bottom: 350px;
            }


        }
    </style>
    <script>
        escoge = Math.floor(Math.random() * 3)
        console.log(escoge)
        function reglas() {
            if (document.getElementById("regla").style.display === "none") {
                document.getElementById("regla").style.display = "block";
            } else {
                document.getElementById("regla").style.display = "none";
            }
        }

        function cerrar() {
            document.getElementById("regla").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="cuadro"></div>

    <div class="fonto_contador">SCORE</div>

    <div class="container"><img src="icon-paper.svg" class="papel"></div>
    <div class="container2"><img src="icon-scissors.svg" class="tijera"></div>

    <div class="boton_reglas" onclick="reglas()">RULES</div>
    <div class="reglas" id="regla">RULES<div class="reglas2"><img src="image-rules.svg"></div><div class="cierre"><img src="icon-close.svg" onclick="cerrar()"></div></div>
